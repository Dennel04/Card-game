<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-template-rows: repeat(4, 120px);
            gap: 15px;
            margin: 30px auto;
            justify-content: center;
        }

        .card {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.8s ease;
        }

        .card.hide {
            animation: fadeOut 0.5s ease forwards;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-weight: bold;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            transform: rotateY(180deg);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .stats {
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s ease;
        }

        .fade-enter-from, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="game-container">
            <h1>Memory Game</h1>
            
            <div class="stats">
                <p>Moves: {{ moves }}</p>
            </div>

            <div class="game-board">
                <div 
                    v-for="(card, index) in cards" 
                    :key="index"
                    :class="['card', { 
                        'flipped': card.flipped, 
                        'matched': card.matched,
                        'hide': card.hide 
                    }]"
                    @click="flipCard(index)"
                >
                    <div class="card-face card-back">
                        ?
                    </div>
                    <div class="card-face card-front">
                        {{ card.symbol }}
                    </div>
                </div>
            </div>

            <transition name="fade">
                <div v-if="gameOver" class="game-over">
                    <div class="game-over-content">
                        <h2>üéâ Congratulations!</h2>
                        <p>You completed the game in {{ moves }} moves!</p>
                        <button @click="restartGame">Play Again</button>
                    </div>
                </div>
            </transition>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    cards: [],
                    flippedCards: [],
                    moves: 0,
                    gameOver: false,
                    canFlip: true,
                    symbols: ['üåü', 'üåà', 'üå∫', 'ü¶ã', 'üê¨', 'ü¶Å', 'üåç', 'üéµ']
                }
            },
            mounted() {
                this.initializeGame();
            },
            methods: {
                initializeGame() {
                    // Create card pairs
                    const cardPairs = [];
                    for (let i = 0; i < 8; i++) {
                        cardPairs.push(this.symbols[i], this.symbols[i]);
                    }
                    
                    // Shuffle the cards
                    this.shuffleArray(cardPairs);
                    
                    // Create card objects
                    this.cards = cardPairs.map(symbol => ({
                        symbol: symbol,
                        flipped: false,
                        matched: false,
                        hide: false
                    }));
                    
                    this.flippedCards = [];
                    this.moves = 0;
                    this.gameOver = false;
                    this.canFlip = true;
                },
                
                shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                },
                
                flipCard(index) {
                    const card = this.cards[index];
                    
                    // Check if the card is already flipped or player can't click
                    if (!this.canFlip || card.flipped || card.matched || card.hide) {
                        return;
                    }
                    
                    // Flip the card
                    card.flipped = true;
                    this.flippedCards.push(index);
                    
                    // When two cards are flipped
                    if (this.flippedCards.length === 2) {
                        this.moves++;
                        this.canFlip = false;
                        
                        const [firstIndex, secondIndex] = this.flippedCards;
                        const firstCard = this.cards[firstIndex];
                        const secondCard = this.cards[secondIndex];
                        
                        if (firstCard.symbol === secondCard.symbol) {
                            // Cards match - mark them as matched
                            setTimeout(() => {
                                firstCard.matched = true;
                                secondCard.matched = true;
                                
                                // Hide cards after a short delay
                                setTimeout(() => {
                                    firstCard.hide = true;
                                    secondCard.hide = true;
                                    
                                    this.flippedCards = [];
                                    this.canFlip = true;
                                    
                                    // Check if the game is over
                                    this.checkGameOver();
                                }, 500);
                            }, 300);
                        } else {
                            // Cards don't match - flip them back
                            setTimeout(() => {
                                firstCard.flipped = false;
                                secondCard.flipped = false;
                                this.flippedCards = [];
                                this.canFlip = true;
                            }, 500);
                        }
                    }
                },
                
                checkGameOver() {
                    const allMatched = this.cards.every(card => card.hide);
                    if (allMatched) {
                        setTimeout(() => {
                            this.gameOver = true;
                        }, 300);
                    }
                },
                
                restartGame() {
                    this.initializeGame();
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
